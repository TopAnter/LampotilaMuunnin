<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lampotilamuunnin</title>
    </head>
    <body>
        <h2>Lämpötilamuunnin</h2>
        <form id="form1">
            <select id="yksikko" name="yksikko">
                <option value="CTOF">Celcius -> Fahrenheit</option>
                <option value="FTOC">Fahrenheit -> Celcius</option>
            </select>
            <br>
            <p>Syötä lämpötila:</p>
            <input type="text" id="maara">
            <button id="muunna">Muunna</button>
            <br>
            
            <label>
                <input type="radio" name ="desimaalit" value="1">1 desimaali
            </label>
            <br>
            <label>
                <input type="radio" name ="desimaalit" value="2">2 desimaalia
            </label>
            <br>
            <label>
                <input type="radio" name ="desimaalit" value="3">3 desimaalia
            </label>
            
        </form>
        <div>
            <p id="tulostus"></p>
            <p id="ilmoitus"></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
